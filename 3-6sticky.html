    <script>
        var tofix1_pos = $("#tofix1").offset().top; //reserve original height
        var tofix2_pos = $("#tofix2").offset().top; //reserve original height
        $(window).scroll(function () {
            var current_pos = $(window).scrollTop();
            if (current_pos > tofix1_pos) {
                $("#tofix1").addClass("fixed");
            } else {
                $("#tofix1").removeClass("fixed");
            }
            if (current_pos > tofix2_pos) {
                $("#tofix2").addClass("fixed");
            } else {
                $("#tofix2").removeClass("fixed");
            }

        });
    </script>

        <script>
            $(document).ready(function () {
                        var video1_pos = $("#video1").offset().top;

                        var video2_end = $("#video2").offset().top + $("#v2frame").height();
                        var winh = $(window).height();

                        $(window).scroll(function () {

                                    if (scroll > video1_pos && scroll < video1_end) {
                                        $("#video1")[0].play();
                                    } else {

                                    }
                                    if (scroll > video2_pos && scroll < video2_end) {
